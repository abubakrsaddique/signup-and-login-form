<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login Form</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
          <h2>Signup</h2>
          <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="tel" id="signup-phone" placeholder="Phone Number" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
            <input type="number" id="signup-age" placeholder="Age" required>
            <input type="text" id="signup-address" placeholder="Address" required>
            <button type="submit">Sign Up</button>
          </form>
        </div>
        <div class="form-container">
          <h2>Login</h2>
          <form id="login-form">
            <input type="text" id="login-credential" placeholder="Email / Phone / Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
          </form>
        </div>
      </div>

      <script src="form.js"></script>
    </body>
</html>
