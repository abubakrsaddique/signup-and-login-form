<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Signup and Login Form</title>
</head>
<body>

    <div class="form-container">
        <!-- <h2>SignUp and Login</h2> -->
            <button class="btn1" id="signup-link">Sign Up</button>
            <button class="btn1" id="login-link">Login</button>
        <form id="auth-form" class="active">
            <input type="text" id="auth-username" placeholder="Username"  required>
            <input type="email" id="auth-email" placeholder="Email" required >
            <input type="password" id="auth-password" placeholder="Password"  required>
            <input type="password" id="auth-confirm-password" placeholder="Confirm Password" required>
            <button type="submit" id="auth-submit">Submit</button>
        </form>
    </div>
  

      <script src="form.js"></script>
    </body>
</html>
